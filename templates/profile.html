<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Area</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_lk.css') }}">
</head>

<body>
  <main>
    <div class="l-main">
      <a href="/">
        <div class="arrow"></div>
      </a>

      <h2>Личный кабинет</h2>
      <div class="fullname-info">
        <div class="profile">
          <img src="{{ url_for('static', filename='assets/profile.png') }}" alt="profile">
        </div>
        <div class="info">
          {% if user.first_name and user.last_name and user.city %}
            <h5 class="name">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="city">г. {{ user.city }}</p>
          {% endif %}
        </div>
      </div>
      <section class="field">
        <form action="/profile", method="post">
          <div class="fullname--field input--field">
            <label for="name">
              <fieldset>
                <legend>Имя*</legend>
                <input id="name" type="text" name="first_name" required>
                {% if user.first_name %}
                  <script>
                    document.getElementById('name').value = '{{ user.first_name }}';
                  </script>
                {% endif %}
              </fieldset>
            </label>

            <label for="surname">
              <fieldset>
                <legend>Фамилия*</legend>
                  <input id="surname" type="text" name="last_name" required>
                  {% if user.last_name %}
                    <script>
                      document.getElementById('surname').value = '{{ user.last_name }}';
                    </script>
                  {% endif %}
              </fieldset>
            </label>

            <label for="surname2">
              <fieldset>
                <legend>Отчество*</legend>
                <input id="surname2" type="text" name="patronymic" required>
                {% if user.patronymic %}
                  <script>
                    document.getElementById('surname2').value = '{{ user.patronymic }}';
                  </script>
                {% endif %}
              </fieldset>
            </label>
          </div>
          <div class="data--field input--field">
            <label for="birthday">
              <fieldset>
                <legend>Дата рождения*</legend>
                <input type="text" id="birthday" placeholder="ДД.ММ.ГГГГ" name="birth_date" required>
                {% if user.birth_date %}
                  <script>
                    document.getElementById('birthday').value = '{{ user.birth_date }}';
                  </script>
                {% endif %}
              </fieldset>
            </label>

            <label for="number-phone">
              <fieldset>
                <legend>Номер телефона*</legend>
                <input id="number-phone" type="tel" name="phone_number" required>
                {% if user.phone_number %}
                  <script>
                    document.getElementById('number-phone').value = '{{ user.phone_number }}';
                  </script>
                {% endif %}
              </fieldset>
            </label>

            <label class="city">
              <fieldset>
                <legend>Город*</legend>
                <input id="city" type="text" name="city">
                {% if user.city %}
                  <script>
                    document.getElementById('city').value = '{{ user.city }}';
                  </script>
                {% endif %}
              </fieldset>
            </label>
          </div>
          <div class="family--field input--field">
            <label for="floor">
              <fieldset>
                <legend>Пол*</legend>
                <select onfocus='this.size=2;' onblur='this.size=0;' onchange='this.size=1;this.blur();' id="floor" name="gender">
                  <option hidden>Выберите</option>
                  {% if user.gender == 'men' %}
                    <option value="men" selected>Мужчина</option>
                    <option value="women">Женщина</option>
                  {% elif user.gender == 'women' %}
                    <option value="men">Мужчина</option>
                    <option value="women" selected>Женщина</option>
                  {% else %}
                  <option value="men">Мужчина</option>
                  <option value="women">Женщина</option>
                  {% endif %}
                </select>
              </fieldset>
            </label>

            <label for="family">
              <fieldset>
                <legend>Семейное положение*</legend>
                <select onfocus='this.size=2;' onblur='this.size=0;' onchange='this.size=1;this.blur();' id="family" name="marital_status">
                  <option hidden>Выберите</option>      
                  {% if user.marital_status == 'single' %}
                    <option value="single" selected>Холост</option>
                    <option value="married">Женат/Замужем</option>
                  {% elif user.marital_status == 'married' %}
                    <option value="single">Холост</option>
                    <option value="married" selected>Женат/Замужем</option>
                  {% else %}
                    <option value="single">Холост</option>
                    <option value="married">Женат/Замужем</option>
                  {% endif %}
                </select>
                </select>
              </fieldset>
            </label>

            <label for="child">
              <fieldset>
                <legend>Дети*</legend>
                <select onfocus='this.size=5;' onblur='this.size=0;' onchange='this.size=1;this.blur();' id="child" name="child">
                  <option hidden>Выберите</option>
                  {% if user.child == 'no_child' %}
                    <option value="no_child" selected>Нет</option>
                    <option value="one">1 ребенок</option>
                    <option value="two">2 ребенка</option>
                    <option value="three">3 ребенка</option>
                    <option value="more">больше 4-х детей</option>
                  {% elif user.child == 'one' %}
                  <option value="no_child">Нет</option>
                  <option value="one" selected>1 ребенок</option>
                  <option value="two">2 ребенка</option>
                  <option value="three">3 ребенка</option>
                  <option value="more">больше 4-х детей</option>
                  {% elif user.child == 'two' %}
                    <option value="no_child">Нет</option>
                    <option value="one">1 ребенок</option>
                    <option value="two" selected>2 ребенка</option>
                    <option value="three">3 ребенка</option>
                    <option value="more">больше 4-х детей</option>
                  {% elif user.child == 'three' %}
                    <option value="no_child">Нет</option>
                    <option value="one">1 ребенок</option>
                    <option value="two">2 ребенка</option>
                    <option value="three" selected>3 ребенка</option>
                    <option value="more">больше 4-х детей</option>
                  {% elif user.child == 'more' %}
                    <option value="no_child">Нет</option>
                    <option value="one">1 ребенок</option>
                    <option value="two">2 ребенка</option>
                    <option value="three">3 ребенка</option>
                    <option value="more" selected>больше 4-х детей</option>
                  {% else %}
                    <option value="no_child">Нет</option>
                    <option value="one">1 ребенок</option>
                    <option value="two">2 ребенка</option>
                    <option value="three">3 ребенка</option>
                    <option value="more">больше 4-х детей</option>
                  {% endif %}
                </select>
              </fieldset>
            </label>
          </div>
        <div class="field--btn">
          <button type="submit">Сохранить</button>
        </div>
      </form>
      </section>
    </div>
  </main>
</body>

</html>
